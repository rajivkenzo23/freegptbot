name: Codespace Setup

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-codespace:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Verify Node.js and npm installation
      - name: Verify Node.js and npm
        run: |
          node -v
          npm -v

      # Step 5: Test PM2 installation and project setup
      - name: Install PM2 globally and test project
        run: |
          npm install -g pm2
          pm2 --version
          pm2 start index.js --name whatsapp-bot
